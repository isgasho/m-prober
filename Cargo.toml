[package]
name = "mprober"
version = "0.8.1"
authors = ["Magic Len <len@magiclen.org>"]
edition = "2018"
repository = "https://github.com/magiclen/m-prober"
homepage = "https://magiclen.org/m-prober"
keywords = ["probe", "mprober", "m-prober", "linux", "monitor"]
categories = ["command-line-utilities"]
description= "This program aims to collect Linux system information including hostname, kernel version, uptime, RTC time, load average, CPU, memory, network interfaces and block devices. It can be used not only as a normal CLI tool, but also a web application with a front-end webpage and useful HTTP APIs."
readme = "README.md"
license = "MIT"

[profile.release]
panic = "abort"

[dependencies]
scanner-rust = "1.2"
clap = "2"
byte-unit = "2.1"
termcolor = "1"
terminal_size = "0.1"
getch = "0.2"
lazy_static = "1"

libc = "0.2"

rand = "0.6"
base64 = "0.10"
enum-ordinalize = "2"
lazy-static-include = "2"
crc-any = "1"
serde_json = "1"
handlebars = "1"

rocket = "0.4"
rocket-simple-authorization = "0.5.1"
rocket-cache-response = "0.5"
rocket-json-response = "0.3"
rocket-include-static-resources = "0.7"
rocket-include-handlebars = "0.8"

[dependencies.validators]
version = "0.20"
features = ["rocketly"]